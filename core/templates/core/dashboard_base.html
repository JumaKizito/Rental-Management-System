<!-- core/templates/core/dashboard_base.html -->
{% load static %}
{% block extra_css %}{% endblock %}
<!DOCTYPE html>
<html lang="en">


{% load static %}
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">


<head>
<meta charset="UTF-8">
<title>{% block title %}Rental Management System{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --primary: #1e3a8a;
    --secondary: #2563eb;
    --background: linear-gradient(to bottom right, #f4f6f9, #e0e7ff);
    --card-bg: #ffffff;
    --text-dark: #1f2937;
    --text-light: #6b7280;
    --success: #16a34a;
    --warning: #ca8a04;
    --danger: #dc2626;
    --info: #0ea5e9;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
body { background: var(--background); color: var(--text-dark); }

.container { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }

.sidebar { background-color: var(--primary); color: #fff; padding: 25px; display: flex; flex-direction: column; }
.sidebar h2 { text-align:center; margin-bottom:40px; font-size:24px; font-weight:700; letter-spacing:1px; }
.sidebar ul { list-style:none; flex-grow:1; }
.sidebar ul li { margin-bottom:15px; }
.sidebar ul li a {
    color: #e5e7eb; text-decoration:none;
    display:flex; align-items:center; gap:10px;
    padding:12px 15px; border-radius:10px;
    transition: all 0.3s; font-weight:500;
}
.sidebar ul li a:hover { background-color: var(--secondary); padding-left: 20px; }
.sidebar ul li a.active { background-color: #111827; }

.main { padding:35px; }

.header { display:flex; justify-content:space-between; align-items:center; margin-bottom:40px; }
.header h1 { font-size:28px; font-weight:700; color:var(--text-dark); }
.header p { font-size:16px; color:var(--text-light); }

.cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:20px; margin-bottom:45px; }
.card { background-color: var(--card-bg); padding: 25px; border-radius: 16px; box-shadow: 0 12px 25px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
.card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--secondary), var(--primary)); border-top-left-radius:16px; border-top-right-radius:16px; }
.card:hover { transform: translateY(-5px); box-shadow:0 16px 30px rgba(0,0,0,0.12); }
.card h3 { font-size:14px; color:var(--text-light); margin-bottom:10px; text-transform:uppercase; letter-spacing:0.5px; }
.card p { font-size:26px; font-weight:700; color:var(--text-dark); }
.card .icon { font-size:32px; color:var(--secondary); position:absolute; top:20px; right:20px; opacity:0.2; }

.charts { display:grid; grid-template-columns:repeat(auto-fit, minmax(320px,1fr)); gap:25px; margin-bottom:45px; }
.chart-card { background-color: var(--card-bg); padding:22px; border-radius:16px; box-shadow:0 12px 25px rgba(0,0,0,0.08); }
.chart-card h3 { margin-bottom:20px; font-size:16px; font-weight:600; color:var(--text-dark); }
.chart-card canvas { width:100% !important; height:280px !important; }

.table-container { background-color: var(--card-bg); padding:25px; border-radius:16px; box-shadow:0 12px 25px rgba(0,0,0,0.08); }
.table-container h3 { margin-bottom:15px; font-size:16px; font-weight:600; color:var(--text-dark); }
table { width:100%; border-collapse:collapse; }
table thead { background-color:#f1f5f9; }
table th, table td { padding:12px; text-align:left; font-size:14px; }
table tbody tr { border-bottom:1px solid #e5e7eb; transition: background 0.2s; }
table tbody tr:hover { background-color:#f9fafb; }
.success { color:var(--success); font-weight:600; }
.warning { color:var(--warning); font-weight:600; }
.danger { color:var(--danger); font-weight:600; }
.info { color:var(--info); font-weight:600; }
</style>
</head>
<body>
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Rental System</h2>
        <ul>
            <li><a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="{% url 'properties' %}" class="{% if request.path == '/properties/' %}active{% endif %}"><i class="bi bi-building"></i> Properties</a></li>
           <li><a href="#"><i class="bi bi-people"></i> view Property</a></li>
            <li><a href="#"><i class="bi bi-cash-stack"></i> Payments</a></li>
            <li><a href="#"><i class="bi bi-graph-up"></i> Reports</a></li>
            <li><a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
